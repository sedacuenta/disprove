<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Disprove - Registro</title>
<link rel="stylesheet" href="styles.css">
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/15189/15189214.png">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stars" />
</head>

<body>

<header>
    <h1><a href="/" class="a_title">Dis-prove</a></h1>
    <p>Porque la tecnolog√≠a es para todos</p>
    <div class="credentials">
        <button onclick="location.href='/login.html'">Login</button>
        <button onclick="location.href='/register.html'">Register</button>
    </div>
    <button id="admin-btn" onclick="location.href='/admin.html'">
        <span class="material-symbols-outlined">stars</span>
    </button>
</header>

<div class="register">
    <input id="nombre_register" type="text" placeholder="Nombre">
    <input id="email-register" type="email" placeholder="Email">
    <input id="contrasenya-register" type="password" placeholder="Contrase√±a">
    <button id="btn-register">Registrarse</button>
</div>

<!-- bcrypt global -->
<script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyC5urY-iP2m4Eqi9c3WcvjrfHMDnxwD7ic",
    authDomain: "disprove-afcb8.firebaseapp.com",
    projectId: "disprove-afcb8",
    storageBucket: "disprove-afcb8.firebasestorage.app",
    messagingSenderId: "721347672126",
    appId: "1:721347672126:web:d37be05d262bceb27ef96f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("btn-register").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre_register").value.trim();
    const email  = document.getElementById("email-register").value.trim();
    const pass   = document.getElementById("contrasenya-register").value.trim();

    if (!nombre || !email || !pass) return alert("‚ùó Rellena todos los campos");

    // üî• ARREGLADO ‚Üí bcrypt desde window
    const hash = window.bcrypt.hashSync(pass, 10);

    await setDoc(doc(db, "usuarios", email), {
        nombre,
        email,
        pass: hash
    });

    alert("‚úî Usuario registrado correctamente con contrase√±a cifrada");
    location.href = "/login.html";
});
</script>

</body>
</html>

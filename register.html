<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro - Disprove</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1><a href="/" class="a_title">Dis-prove</a></h1>
    <p>Porque la tecnolog√≠a es para todos</p>

    <div class="credentials" id="credentials-box">
        <button onclick="window.location.href='/login.html'">Login</button>
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>

    <button id="logout-btn" style="display:none;">Cerrar sesi√≥n</button>
</header>

<div class="register">
    <h2>Registro</h2>
    <input id="nombre_register" type="text" placeholder="Nombre">
    <input id="email-register" type="email" placeholder="Email">
    <input id="contrasenya-register" type="password" placeholder="Contrase√±a">
    <button id="btn-register">Registrarse</button>
</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyC5urY-iP2m4Eqi9c3WcvjrfHMDnxwD7ic",
    authDomain: "disprove-afcb8.firebaseapp.com",
    projectId: "disprove-afcb8",
    storageBucket: "disprove-afcb8.firebasestorage.app",
    messagingSenderId: "721347672126",
    appId: "1:721347672126:web:d37be05d262bceb27ef96f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// üî• REGISTRO REAL SIN BCRYPT
document.getElementById("btn-register").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre_register").value;
    const email = document.getElementById("email-register").value;
    const pass = document.getElementById("contrasenya-register").value;

    try{
        await createUserWithEmailAndPassword(auth,email,pass);

        await setDoc(doc(db,"usuarios",email),{
            nombre,email
        });

        alert("Usuario registrado correctamente ‚úî");

        localStorage.setItem("usuario",email);
        location.href="/";
    }
    catch(e){ alert("Error: "+e.message); }
});
</script>

</body>
</html>

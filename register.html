<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disprove - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1><a href="/">Dis-prove</a></h1>
        <p>Porque la tecnolog√≠a es para todos</p>
        <div class="credentials">
            <button onclick="window.location.href='/login.html'">Login</button>
            <button onclick="window.location.href='/register.html'">Register</button>
        </div>
        <button id="admin-btn" onclick="window.location.href='/admin.html'">Eres administrador? Inicia sesi√≥n aqu√≠</button>
    </header>
    <div class="login">
        <input id="nombre_register" type="text" placeholder="Nombre">
        <input id="email-register" type="email" placeholder="Email">
        <input id="contrasenya-register" type="password" placeholder="Contrase√±a">
        <button id="btn-register">Registrarse</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyC5urY-iP2m4Eqi9c3WcvjrfHMDnxwD7ic",
    authDomain: "disprove-afcb8.firebaseapp.com",
    projectId: "disprove-afcb8",
    storageBucket: "disprove-afcb8.firebasestorage.app",
    messagingSenderId: "721347672126",
    appId: "1:721347672126:web:d37be05d262bceb27ef96f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("btn-register").addEventListener("click", async () => {
    const nombre = document.getElementById("nombre_register").value;
    const email = document.getElementById("email-register").value;
    const pass = document.getElementById("contrasenya-register").value;

    // üîê Encriptar contrase√±a
    const hash = bcrypt.hashSync(pass, 10);

    await db.collection("usuarios").doc(email).set({
        nombre,
        email,
        pass: hash
    });

    alert("Usuario registrado con cifrado seguro ‚úî");
});
</script>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disprove - Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=stars" />
</head>

<body>
    <header>
        <h1><a href="/">Dis-prove</a></h1>
        <p>Porque la tecnolog√≠a es para todos</p>
        <div class="credentials">
            <button onclick="window.location.href='/login.html'">Login</button>
            <button onclick="window.location.href='/register.html'">Register</button>
        </div>
        <button id="admin-btn" onclick="window.location.href='/admin.html'"><span class="material-symbols-outlined">stars</span></button>
    </header>
    <div class="login">
        <input id="nombre_login" type="text" placeholder="Nombre">
        <input id="email-login" type="email" placeholder="Email">
        <input id="contrasenya-login" type="password" placeholder="Contrase√±a">
        <button id="btn-login">Login</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
<script>
const firebaseConfig = {
    apiKey: "AIzaSyC5urY-iP2m4Eqi9c3WcvjrfHMDnxwD7ic",
    authDomain: "disprove-afcb8.firebaseapp.com",
    projectId: "disprove-afcb8",
    storageBucket: "disprove-afcb8.firebasestorage.app",
    messagingSenderId: "721347672126",
    appId: "1:721347672126:web:d37be05d262bceb27ef96f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("btn-login").addEventListener("click", async () => {
    const email = document.getElementById("email-login").value;
    const pass = document.getElementById("contrasenya-login").value;

    const user = await db.collection("usuarios").doc(email).get();

    if (!user.exists) return alert("Usuario no encontrado");

    const hash = user.data().pass;

    // üîê Comprobar contrase√±a con bcrypt
    const ok = bcrypt.compareSync(pass, hash);

    if (ok) alert("Login exitoso ‚úî");
    else alert("Contrase√±a incorrecta ‚ùå");
});
</script>

</body>

</html>
